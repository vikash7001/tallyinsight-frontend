<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TallyInsight Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 30px;
    }

    h2, h3 {
      margin-bottom: 12px;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background: #f1f5f9;
      text-align: left;
    }

    button {
      padding: 6px 10px;
      margin-right: 4px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }

    .edit {
      background: #2563eb;
      color: white;
    }

    .save {
      background: #16a34a;
      color: white;
    }

    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      color: #dc2626;
      font-size: 12px;
    }

    details summary {
      cursor: pointer;
      font-weight: bold;
      color: #374151;
      padding: 6px 0;
    }

    details[open] summary {
      margin-bottom: 10px;
    }

    pre {
      background: #f1f5f9;
      padding: 10px;
      font-size: 12px;
      margin-top: 10px;
    }

    .logout {
      background: #dc2626;
      color: white;
      border: none;
      padding: 8px 14px;
    }
  </style>
</head>
<body>

<!-- =========================
     PRIMARY: ITEM IMAGE MANAGER
========================= -->
<div class="section">
  <h2>Item Image Manager</h2>

  <input
    type="text"
    id="searchBox"
    placeholder="Search by item code or name..."
  />

  <table id="itemsTable">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Item Name</th>
        <th>Stock</th>
        <th>Image URL</th>
        <th>Action</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- =========================
     SECONDARY: EXCEL TOOLS
========================= -->
<div class="section" style="max-width:420px; margin-left:auto;">
  <details>
    <summary>ðŸ“¦ Bulk Update (Excel â€“ Advanced)</summary>

    <button onclick="downloadExcel()">Download Excel</button>

    <div style="margin-top:10px;">
      <input type="file" id="excelFile" accept=".xlsx" />
      <button onclick="uploadExcel()">Upload Excel</button>
    </div>

    <pre id="result"></pre>
  </details>
</div>

<button class="logout" onclick="logout()">Logout</button>

<script>
const API_BASE = 'https://tallyinsight-backend-1.onrender.com';

const companyId = localStorage.getItem('x-company-id');
const userId = localStorage.getItem('x-user-id');

if (!companyId || !userId) {
  window.location.href = 'index.html';
}

/* ======================
   LOAD STOCK & ITEMS
====================== */
let allRows = [];

Promise.all([
  fetch(`${API_BASE}/stock/active`, {
    headers: {
      'x-company-id': companyId,
      'x-user-id': userId
    }
  }).then(res => res.json()),

  fetch(`${API_BASE}/items`, {
    headers: {
      'x-company-id': companyId,
      'x-user-id': userId
    }
  }).then(res => res.json())
])

.then(([stockRows, items]) => {

const stockMap = {};
stockRows.forEach(r => {
  stockMap[r.item_id] = r.stock_qty;
});


  const tbody = document.querySelector('#itemsTable tbody');
  tbody.innerHTML = '';
  allRows = [];

  items.forEach(item => {
    const tr = document.createElement('tr');
    const stockQty = stockMap[item.item_id] ?? 0;

    tr.innerHTML = `
      <td>${item.item_code || ''}</td>
      <td>${item.item_name}</td>
      <td>${stockQty}</td>
      <td><input type="text" value="${item.image_url || ''}" disabled /></td>
      <td>
        <button class="edit">Edit</button>
        <button class="save disabled" disabled>Save</button>
      </td>
      <td class="status"></td>
    `;

    tr.dataset.itemId = item.item_id;
    wireRow(tr);
    tbody.appendChild(tr);
    allRows.push(tr);
  });
})
.catch(err => {
  console.error('Failed to load stock/items', err);
});

/* ======================
   ROW LOGIC
====================== */
function wireRow(tr) {
  const input = tr.querySelector('input');
  const editBtn = tr.querySelector('.edit');
  const saveBtn = tr.querySelector('.save');
  const status = tr.querySelector('.status');

  editBtn.onclick = () => {
    input.disabled = false;
    saveBtn.disabled = false;
    saveBtn.classList.remove('disabled');
    editBtn.disabled = true;
    status.textContent = '';
  };

  saveBtn.onclick = () => {
    const newUrl = input.value.trim();
    const itemId = tr.dataset.itemId;

    fetch(`${API_BASE}/items/by-id/${itemId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'x-company-id': companyId,
        'x-user-id': userId
      },
      body: JSON.stringify({ image_url: newUrl })
    })
    .then(res => res.ok ? res.json() : Promise.reject())
    .then(() => {
      input.disabled = true;
      editBtn.disabled = false;
      saveBtn.classList.add('disabled');
      saveBtn.disabled = true;
      status.textContent = '';
    })
    .catch(() => {
      status.innerHTML = '<span class="error">Update failed</span>';
    });
  };
}

/* ======================
   SEARCH
====================== */
document.getElementById('searchBox').addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  allRows.forEach(row => {
    const code = row.children[0].textContent.toLowerCase();
    const name = row.children[1].textContent.toLowerCase();
    row.style.display =
      code.includes(q) || name.includes(q) ? '' : 'none';
  });
});

/* ======================
   LOGOUT
====================== */
function logout() {
  localStorage.clear();
  window.location.href = 'index.html';
}
</script>


</body>
</html>
