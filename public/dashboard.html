<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TallyInsight Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 30px;
    }
    h2, h3 {
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background: #f1f5f9;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 6px 10px;
      margin-right: 4px;
      cursor: pointer;
    }
    .edit { background: #2563eb; color: white; border: none; }
    .save { background: #16a34a; color: white; border: none; }
    .disabled { opacity: 0.5; cursor: not-allowed; }
    .error { color: #dc2626; font-size: 12px; }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .excel-tools {
      margin-top: 10px;
    }
    pre {
      background: #f1f5f9;
      padding: 10px;
      font-size: 12px;
      margin-top: 10px;
    }
    .logout {
      background: #dc2626;
      color: white;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ PRIMARY: Item Image Manager -->
  <div class="section">
    <h2>Item Image Manager</h2>
    <table id="itemsTable">
      <thead>
        <tr>
          <th>Item Code</th>
          <th>Item Name</th>
          <th>Image URL</th>
          <th>Action</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ðŸ”¹ SECONDARY: Excel Tools -->
  <div class="section">
    <h3>Bulk Update (Excel â€“ Optional)</h3>

    <button onclick="downloadExcel()">Download Excel</button>

    <div class="excel-tools">
      <input type="file" id="excelFile" accept=".xlsx" />
      <button onclick="uploadExcel()">Upload Excel</button>
    </div>

    <pre id="result"></pre>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

<script>
const API_BASE = 'https://tallyinsight-backend-1.onrender.com';

const companyId = localStorage.getItem('x-company-id');
const userId = localStorage.getItem('x-user-id');

if (!companyId || !userId) {
  window.location.href = 'index.html';
}

/* ======================
   ITEM TABLE
====================== */
fetch(`${API_BASE}/items`, {
  headers: {
    'x-company-id': companyId,
    'x-user-id': userId
  }
})
.then(res => res.json())
.then(items => {
  const tbody = document.querySelector('#itemsTable tbody');
  items.forEach(item => {
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td>${item.item_code}</td>
      <td>${item.item_name}</td>
      <td>
        <input type="text" value="${item.image_url || ''}" disabled />
      </td>
      <td>
        <button class="edit">Edit</button>
        <button class="save disabled" disabled>Save</button>
      </td>
      <td class="status"></td>
    `;

    const input = tr.querySelector('input');
    const editBtn = tr.querySelector('.edit');
    const saveBtn = tr.querySelector('.save');
    const status = tr.querySelector('.status');
    const originalValue = input.value;

    editBtn.onclick = () => {
      input.disabled = false;
      saveBtn.disabled = false;
      saveBtn.classList.remove('disabled');
      editBtn.disabled = true;
      status.textContent = '';
    };

    saveBtn.onclick = () => {
      const newUrl = input.value.trim();

      if (!newUrl || !/^https?:\/\//i.test(newUrl)) {
        status.innerHTML = '<span class="error">Invalid URL</span>';
        return;
      }

      saveBtn.disabled = true;
      input.disabled = true;

      fetch(`${API_BASE}/items/${item.item_code}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'x-company-id': companyId,
          'x-user-id': userId
        },
        body: JSON.stringify({ image_url: newUrl })
      })
      .then(res => res.ok ? res.json() : res.json().then(e => Promise.reject(e)))
      .then(() => {
        editBtn.disabled = false;
        saveBtn.classList.add('disabled');
        status.textContent = '';
      })
      .catch(err => {
        input.disabled = false;
        saveBtn.disabled = false;
        status.innerHTML = `<span class="error">${err.error || 'Update failed'}</span>`;
      });
    };

    tbody.appendChild(tr);
  });
});

/* ======================
   EXCEL (UNCHANGED)
====================== */
function downloadExcel() {
  fetch(`${API_BASE}/admin/items/excel`, {
    headers: {
      'x-company-id': companyId,
      'x-user-id': userId
    }
  })
  .then(res => res.blob())
  .then(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'item_images.xlsx';
    a.click();
    URL.revokeObjectURL(url);
  });
}

function uploadExcel() {
  const file = document.getElementById('excelFile').files[0];
  if (!file) return alert('Select Excel file');

  const fd = new FormData();
  fd.append('file', file);

  fetch(`${API_BASE}/admin/items/excel`, {
    method: 'POST',
    headers: {
      'x-company-id': companyId,
      'x-user-id': userId
    },
    body: fd
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('result').textContent =
      JSON.stringify(data, null, 2);
  });
}

function logout() {
  localStorage.clear();
  window.location.href = 'index.html';
}
</script>
</body>
</html>
