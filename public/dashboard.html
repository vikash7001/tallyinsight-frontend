<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TallyInsight Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 14px;
      margin-top: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    pre {
      background: #f1f5f9;
      padding: 12px;
      margin-top: 16px;
      white-space: pre-wrap;
    }
    .logout {
      margin-top: 30px;
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TallyInsight â€“ Item Image Admin</h2>

    <button onclick="downloadExcel()">Download Excel</button>

    <hr style="margin: 20px 0;" />

    <input type="file" id="excelFile" accept=".xlsx" />
    <br />
    <button onclick="uploadExcel()">Upload Excel</button>

    <pre id="result"></pre>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const API_BASE = 'https://tallyinsight-backend-1.onrender.com';

    const companyId = localStorage.getItem('x-company-id');
    const userId = localStorage.getItem('x-user-id');

    if (!companyId || !userId) {
      window.location.href = 'index.html';
    }

    function downloadExcel() {
      fetch(`${API_BASE}/admin/items/excel`, {
        method: 'GET',
        headers: {
          'x-company-id': companyId,
          'x-user-id': userId
        }
      })
      .then(res => res.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'item_images.xlsx';
        a.click();
        window.URL.revokeObjectURL(url);
      })
      .catch(err => alert('Download failed'));
    }

    function uploadExcel() {
      const fileInput = document.getElementById('excelFile');
      if (!fileInput.files.length) {
        alert('Please select an Excel file');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch(`${API_BASE}/admin/items/excel`, {
        method: 'POST',
        headers: {
          'x-company-id': companyId,
          'x-user-id': userId
        },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('result').textContent =
          'Upload failed';
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
