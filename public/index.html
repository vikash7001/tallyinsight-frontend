<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TallyInsight – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="page">

  <header>
    <div class="container header-inner">
      <div class="logo">TallyInsight</div>
    </div>
  </header>

  <section class="hero">
    <div class="container" style="max-width:420px;">
      <h1 style="font-size:28px;">Admin Login</h1>
      <p style="font-size:14px; color:var(--text-muted); margin-bottom:24px;">
        Login using your registered email or mobile number.
      </p>

      <label>Identifier (Email or Mobile)</label>
      <input id="identifier" type="text"
        style="width:100%; padding:10px; margin:6px 0 16px;
               border:1px solid var(--border-light); border-radius:6px;" />

      <button class="btn btn-outline" style="width:100%;"
        onclick="requestOtp()">Send OTP</button>

      <div id="otpBox" style="display:none; margin-top:20px;">
        <label>OTP</label>
        <input id="otp" type="text"
          style="width:100%; padding:10px; margin:6px 0 16px;
                 border:1px solid var(--border-light); border-radius:6px;" />

        <button class="btn btn-primary" style="width:100%;"
          onclick="verifyOtp()">Verify & Continue</button>
      </div>

      <div id="error" style="margin-top:16px; color:#dc2626; font-size:13px;"></div>
    </div>
  </section>

  <footer>© TallyInsight</footer>
</div>

<script>
const API = 'https://tallyinsight-backend-1.onrender.com';

function requestOtp() {
  const identifier = document.getElementById('identifier').value.trim();
  if (!identifier) return showError('Identifier required');

  fetch(`${API}/agent/login/otp/request`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ identifier })
  })
  .then(r => r.ok ? r.json() : Promise.reject())
  .then(() => {
    document.getElementById('otpBox').style.display = 'block';
    showError('');
  })
  .catch(() => showError('OTP request failed'));
}

function verifyOtp() {
  const identifier = document.getElementById('identifier').value.trim();
  const otp = document.getElementById('otp').value.trim();

  fetch(`${API}/agent/login/otp/verify`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ identifier, otp })
  })
  .then(r => r.ok ? r.json() : Promise.reject())
  .then(data => {
    localStorage.setItem('x-user-id', data.user_id);
    localStorage.setItem('x-user-role', data.role);
    localStorage.setItem('x-admin-token', data.admin_token);
    window.location.href = 'company-select.html';
  })
  .catch(() => showError('Invalid or expired OTP'));
}

function showError(msg) {
  document.getElementById('error').textContent = msg;
}
</script>
</body>
</html>
